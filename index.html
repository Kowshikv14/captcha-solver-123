<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Interface</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6"><label for="captcha-image" class="block text-gray-700 text-sm font-semibold mb-2">Current Captcha:</label><img id="captcha-image" src="sample.png" alt="Captcha Image" class="mx-auto border-2 border-gray-300 rounded-md p-2 max-w-full h-auto" /></div><div class="mb-4"><label for="captcha-input" class="block text-gray-700 text-sm font-semibold mb-2">Enter Captcha Text:</label><input type="text" id="captcha-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type the text above"></div><button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><p id="result-message" class="mt-4 text-lg font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const submitButton = document.getElementById('submit-button');const resultMessage = document.getElementById('result-message');function getUrlParameter(name) {name = name.replace(/[[\]/, '\[').replace(/[[\]/, '\]');const regex = new RegExp('[\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;}const correctCaptchaText = "ADURS";submitButton.addEventListener('click', () => {const userInputValue = captchaInput.value.trim().toUpperCase();if (captchaImage.src.endsWith('sample.png') || captchaImage.src.endsWith(window.location.origin + '/sample.png')) {if (userInputValue === correctCaptchaText) {resultMessage.textContent = 'Correct! Good job!';resultMessage.className = 'mt-4 text-lg font-semibold text-green-600';} else {resultMessage.textContent = 'Incorrect. Please try again.';resultMessage.className = 'mt-4 text-lg font-semibold text-red-600';}} else {if (userInputValue) {resultMessage.textContent = `You entered: "${userInputValue}" (Verification requires a backend)`;resultMessage.className = 'mt-4 text-lg font-semibold text-blue-600';} else {resultMessage.textContent = 'Please enter some text.';resultMessage.className = 'mt-4 text-lg font-semibold text-yellow-600';}}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitButton.click();}});});</script></body></html>
