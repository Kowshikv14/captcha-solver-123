<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>@media (prefers-color-scheme: dark){body{--tw-bg-opacity: 1;background-color: rgb(17 24 39 / var(--tw-bg-opacity));--tw-text-opacity: 1;color: rgb(243 244 246 / var(--tw-text-opacity));}.dark\:bg-gray-800{--tw-bg-opacity: 1;background-color: rgb(31 41 55 / var(--tw-bg-opacity));}.dark\:text-gray-100{--tw-text-opacity: 1;color: rgb(243 244 246 / var(--tw-text-opacity));}.dark\:border-gray-700{--tw-border-opacity: 1;border-color: rgb(55 65 81 / var(--tw-border-opacity));}.dark\:bg-gray-700{--tw-bg-opacity: 1;background-color: rgb(55 65 81 / var(--tw-bg-opacity));}.dark\:focus\:ring-offset-gray-800{--tw-ring-offset-color: rgb(31 41 55 / var(--tw-ring-offset-opacity));}}</style></head><body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-4"><div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md"><h1 class="text-3xl font-bold mb-6 text-center">Captcha Solver</h1><div class="mb-4"><label for="imageUrlInput" class="block text-sm font-medium text-gray-700 mb-2">Image URL (or leave blank for sample):</label><input type="text" id="imageUrlInput" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-50 text-gray-900" placeholder="e.g., https://example.com/captcha.png"></div><div class="mb-6 text-center"><button id="loadImageButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Load Captcha</button></div><div class="flex justify-center mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto border border-gray-300 rounded-md"></div><div class="mb-4"><label for="captchaSolutionInput" class="block text-sm font-medium text-gray-700 mb-2">Your Solution:</label><input type="text" id="captchaSolutionInput" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-gray-50 text-gray-900" placeholder="Enter captcha text here"></div><div class="mb-6 text-center"><button id="submitSolutionButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Submit Solution</button></div><div id="resultDisplay" class="text-center font-semibold text-lg"></div></div><script>const captchaImage = document.getElementById('captchaImage');const imageUrlInput = document.getElementById('imageUrlInput');const loadImageButton = document.getElementById('loadImageButton');const captchaSolutionInput = document.getElementById('captchaSolutionInput');const submitSolutionButton = document.getElementById('submitSolutionButton');const resultDisplay = document.getElementById('resultDisplay');const SAMPLE_CAPTCHA_SOLUTION = "ADCR3";function getQueryParams() {const params = {};window.location.search.substring(1).split("&").forEach(param => {const parts = param.split("=");if (parts.length === 2) {params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);}});return params;}function initializeCaptcha() {const params = getQueryParams();const urlParam = params['url'];if (urlParam) {captchaImage.src = urlParam;imageUrlInput.value = urlParam;} else {captchaImage.src = 'sample.png';imageUrlInput.value = '';}resultDisplay.textContent = '';captchaSolutionInput.value = '';}loadImageButton.addEventListener('click', () => {const newUrl = imageUrlInput.value.trim();if (newUrl) {captchaImage.src = newUrl;} else {captchaImage.src = 'sample.png';}resultDisplay.textContent = '';captchaSolutionInput.value = '';});submitSolutionButton.addEventListener('click', () => {const userSolution = captchaSolutionInput.value.trim();const currentImageSrc = captchaImage.src;if (currentImageSrc.endsWith('sample.png') || currentImageSrc.endsWith(encodeURIComponent('sample.png'))) {if (userSolution.toUpperCase() === SAMPLE_CAPTCHA_SOLUTION) {resultDisplay.textContent = 'Correct! Good job!';resultDisplay.classList.remove('text-red-600', 'text-blue-600');resultDisplay.classList.add('text-green-600');} else {resultDisplay.textContent = 'Incorrect. Please try again.';resultDisplay.classList.remove('text-green-600', 'text-blue-600');resultDisplay.classList.add('text-red-600');}} else {if (userSolution) {resultDisplay.textContent = 'Solution submitted. (For external captchas, a server-side check is needed.)';resultDisplay.classList.remove('text-red-600', 'text-green-600');resultDisplay.classList.add('text-blue-600');} else {resultDisplay.textContent = 'Please enter a solution.';resultDisplay.classList.remove('text-green-600', 'text-blue-600');resultDisplay.classList.add('text-red-600');}}});initializeCaptcha();</script></body></html>
